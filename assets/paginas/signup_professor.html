<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Professor</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/form.css"> <!-- Estilo específico para formulários -->
</head>
<body>
    <div class="container">
        <h2>Cadastro - Professor</h2>
        <form id="signup-form" action="/sucesso.html" method="post">
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <!-- Matrícula -->
            <div class="form-group">
                <label for="employeeID">Número de Matrícula:</label>
                <input type="text" id="employeeID" name="employeeID" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Telefone -->
            <div class="form-group flex-group-tight">
                <div class="flex-item-tight">
                    <label for="ddd">DDD:</label>
                    <input type="text" id="ddd" name="ddd" maxlength="2" pattern="\d{2}" title="Digite dois números" required>
                </div>
                <div class="flex-item-tight">
                    <label for="phone">Telefone:</label>
                    <input type="text" id="phone" name="phone" maxlength="15" required>
                </div>
                <div class="flex-item-tight">
                    <label for="phone2">Telefone 2 (opcional):</label>
                    <input type="text" id="phone2" name="phone2" maxlength="15">
                </div>
            </div>
            <!-- Endereço -->
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <!-- Bairro, Cidade e Estado -->
            <div class="form-group flex-group">
                <div class="flex-item">
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div class="flex-item">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="flex-item">
                    <label for="state">Estado:</label>
                    <select id="state" name="state" required>
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <!-- Senha e Confirmar Senha -->
            <div class="form-group flex-group">
                <div class="flex-item">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="flex-item">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <!-- Botão de Cadastro -->
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="/assets/js/signup_professor.js"></script>
        
</body>
</html>
