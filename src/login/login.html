<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Universidade</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <div id="login-container" class="form-container">
      <h2>Login</h2>
      <div id="error-message" class="hidden"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div id="email-error" class="error-message hidden"></div>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-container">
            <input type="password" id="senha" name="senha" required>
            <span id="toggle-password" class="toggle-icon">👁️</span>
          </div>
          <div id="password-rules" class="hidden">
            <p id="rule-length" class="rule"></p>
            <p id="rule-number" class="rule"></p>
            <p id="rule-special" class="rule"></p>
            <p id="rule-uppercase" class="rule"></p>
          </div>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <p class="signup-text">Não tem uma conta?
        <a href="../register/register.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
